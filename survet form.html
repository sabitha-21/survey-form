<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="survey form.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-flask"><h1 style="color: rgb(233, 97, 97);">ACQUIOS</h1></i>
        </div>
        <form>
            <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>How was your overall experience?*</label>
                <div class="stars">
                    <input type="radio" name="rating" id="star1"><label for="star1">&#9733;</label>
                    <input type="radio" name="rating" id="star2"><label for="star2">&#9733;</label>
                    <input type="radio" name="rating" id="star3"><label for="star3">&#9733;</label>
                    <input type="radio" name="rating" id="star4"><label for="star4">&#9733;</label>
                    <input type="radio" name="rating" id="star5"><label for="star5">&#9733;</label>
                </div>
            </div>
            <div class="form-group">
                <label>Was our representative (check all that apply):</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="professional" name="professional">
                    <label for="professional">Professional and courteous?</label>
                    <input type="checkbox" id="knowledgeable" name="knowledgeable">
                    <label for="knowledgeable">Knowledgeable?</label>
                    <input type="checkbox" id="friendly" name="friendly">
                    <label for="friendly">Friendly?</label>
                    <input type="checkbox" id="efficient" name="efficient">
                    <label for="efficient">Efficient?</label>
                    <input type="checkbox" id="patient" name="patient">
                    <label for="patient">Patient?</label>
                    <input type="checkbox" id="respectful" name="respectful">
                    <label for="respectful">Warm and respectful?</label>
                    <input type="checkbox" id="clear" name="clear">
                    <label for="clear">Clear and direct?</label>
                </div>
            </div>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
